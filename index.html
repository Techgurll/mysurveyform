<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Survey Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="survey">
        <div class="surveyheader">
        <h1 id="title"> Sisi Alase Survey Form</h1>
        <p id="description">  We would love to hear your thoughts or feedbacks on how to improve your meal experience!</p>
        </div>

        <form id="surveyform">
            <div id ="name">
                
                    <label> Name: </label>
            
                    <div class="nameinput">
                    <input type="text" >
                    </div>
                </div>
                <div id ="email">
                    <label> Email: </label>
                    <div class="emailinput">
                    <input type="text" >
                    </div>
                </div>
                <div id ="number">
                    <label> Number: </label>
                    <div class="numberinput">
                    <input type="number"  min="1" max="10 ">
                    </div>
                </div>
                   

                        <div id="dropdown">
                                <label> Select Favorite Meal: </label>
                        <div class="dropselect">
                                
                    
                            <div class="select">
                               <select name="search_categories" id="search_categories">
                                  <option value="1" selected="selected">Basmati Rice</option>
                                  <option value="2">Fried Rice</option>
                                  <option value="3"> Jollof Rice</option>
                                  <option value="4">Pancakes <option>
                                </select>
                             </div>
                         </div>
                        </div> 
                        
                            <div class="radio">
                                Location:
                            <div class="radioselect">
                            <label> Lagos<input type="radio" name="location"></label>
                            <label> Oyo<input type="radio" name="location"> </label>
                            <label> Abuja<input type="radio" name="location"> </label>
                              </div>  
                            </div>

                            
                                <div class="checkbox">
                                    <label> Side: </label>
                                
                                
                                    <div class="checklabel">
                                    <label> Wing
                                        <input type="checkbox">
                                    </label>
                                    
                                        <label> Rice
                                            <input type="checkbox">
                                        </label>
                                
                                            <label> Coleslaw
                                                <input type="checkbox">
                                            </label>
                                            </div>
                                        
                            </div>

                            <div>
                                <textarea class="textarea"> Enter Your Comments Here </textarea>
                            </div>
                           <div> <button submit>Submit</button></div>
        </form>
    </div>

   
</body>
</html>
